<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Predicción de Usuario Crítico</title>
</head>
<body>
    <h1>Formulario de Predicción de Usuario Crítico</h1>
    <form action="/EJ5" method="post" id="predict-form">
        <label for="modelo">Seleccionar modelo:</label><br>
            <input type="radio" id="regresion" name="modelo" value="regresion"/>
            <label for="regresion" >Regresión Lineal</label><br>

            <input type="radio" id="tree" name="modelo" value="tree"/>
            <label for="tree" >Decision Tree</label><br>

            <input type="radio" id="forest" name="modelo" value="forest"/>
            <label for="forest">Forest</label><br>
        <br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="text" id="telefono" name="telefono" required><br>

        <label for="provincia">Provincia:</label><br>

            <option value="9">Burgos</option>
            <option value="10">Caceres</option>
            <option value="11">Cadiz</option>
            <option value="12">Cantabria</option>
            <option value="13">Castellon</option>
            <option value="14">Ciudad Real</option>
            <option value="15">Cordoba</option>
            <option value="16">Cuenca</option>
            <option value="17">Gerona</option>
            <option value="18">Granada</option>
            <option value="19">Guadalajara</option>
            <option value="20">Guipuzcoa</option>
            <option value="21">Huelva</option>
            <option value="22">Huesca</option>
            <option value="23">Islas Baleares</option>
            <option value="24">Jaen</option>
            <option value="25">La Coruna</option>
            <option value="26">La Rioja</option>
            <option value="27">Las Palmas</option>
            <option value="28">Leon</option>
            <option value="29">Lerida</option>

            <option value="41">Sevilla</option>
            <option value="42">Soria</option>
            <option value="43">Tarragona</option>
            <option value="44">Teruel</option>
            <option value="45">Toledo</option>
            <option value="46">Valencia</option>
            <option value="47">Valladolid</option>
            <option value="48">Vizcaya</option>
            <option value="49">Zamora</option>

        </select><br>

        <label for="permisos">Permisos:</label><br>
        <select id="permisos" name="permisos" required>
            <option value="1">Admin</option>
            <option value="0">Usuario</option>
        </select><br>

        <label for="total">Total de emails enviados:</label><br>
        <input type="number" id="total" name="total" required min="0"><br>

        <label for="phishing">Total de emails con phishing:</label><br>
        <input type="number" id="phishing" name="phishing" required min="0"><br>

        <label for="cliclados">Total de emails cliclados:</label><br>
        <input type="number" id="cliclados" name="cliclados" required min="0"><br>
        <br>
        <input type="submit" value="Predecir">
    </form>
</body>
</html>
